{% set name = "voila-gridstack" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e9c61e4859732c2ffcf6ce217889c05e28fd4862d469e7d4d1e11d565dbf2530

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - voila

test:
  commands:
    - test -f "${PREFIX}/share/jupyter/voila/templates/gridstack/nbconvert_templates/voila.tpl"

about:
  home: https://github.com/QuantStack/voila-gridstack
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Gridstack template for voila'

extra:
  recipe-maintainers:
    - scopatz
    
